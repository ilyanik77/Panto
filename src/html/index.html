<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PANTO</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<nav class="nav">
					<a href="#!" class="nav__logo">
						<img src="./../img/icons/logo.svg" alt="" />
					</a>
					<ul class="nav__list">
						<li class="nav__list-item">
							<a href="#!" class="nav__list-link">Furniture</a>
						</li>
						<li class="nav__list-item">
							<a href="#!" class="nav__list-link">Shop</a>
						</li>
						<li class="nav__list-item">
							<a href="#!" class="nav__list-link">About Us</a>
						</li>
						<li class="nav__list-item">
							<a href="#!" class="nav__list-link">Contact</a>
						</li>
					</ul>

					<a class="nav__cart">
						<img
							class="nav__cart-img"
							src="./../img/icons/Combined-Shape.svg"
							alt=""
						/>
						<div class="nav__cart-count">0</div>
					</a>
				</nav>
				<div class="header__content">
					<h1 class="header__content-title">
						Make Your Interior More Minimalistic & Modern
					</h1>
					<p class="header__content-text">
						Turn your room with panto into a lot more minimalist and modern with
						ease and speed
					</p>
					<form action="" class="header__content__form">
						<input
							type="text"
							class="header__content__form-search"
							placeholder="Search furniture"
						/>
						<button class="header__content__form-btn">
							<img src="./../img/icons/search.svg" alt="" />
						</button>
					</form>
				</div>

				<div class="header__dot-sofa">
					<div class="info__hint">
						
						<div class="radio radio--orange">
							<input class="radio__input" name="sofa-color" type="radio" id="radio-1" />
							<label class="radio__label" for="radio-1"></label>
						</div>
						<div class="radio radio--biruza">
							<input class="radio__input" name="sofa-color" type="radio" id="radio-2" />
							<label class="radio__label" for="radio-2"></label>
						</div>
                        <div class="radio radio--gray">
							<input class="radio__input" name="sofa-color" type="radio" id="radio-3" />
							<label class="radio__label" for="radio-3"></label>
						</div>
					</div>

					<button class="info__dot">
						<div class="info__dot-circle"></div>
						<div class="info__dot-radius"></div>
					</button>
				</div>

				<div class="header__dot-vase">
					<button class="info__dot">
						<div class="info__dot-circle"></div>
						<div class="info__dot-radius"></div>
					</button>
				</div>

				<div class="header__dot-item">
					<button class="info__dot">
						<div class="info__dot-circle"></div>
						<div class="info__dot-radius"></div>
					</button>
				</div>

				<div class="header__dot-wall">
					<button class="info__dot">
						<div class="info__dot-circle"></div>
						<div class="info__dot-radius"></div>
					</button>
				</div>
			</div>
		</header>

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
